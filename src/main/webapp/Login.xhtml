<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Sistema Pedido e Venda - Login</title>
	
		<h:outputStylesheet library="css" name="sistema.css" />
	</h:head>
	
	<h:body>
		<f:metadata>
			<f:event listener="#{loginBean.preRender}" type="preRenderView" />
		</f:metadata>
		
		<div id="login" class="logo-reboot-login">
			<h:graphicImage library="images" name="logo-reboot.png" styleClass="logo-reboot-login" />
			<h1 class="titulo-login">SOLUÇÕES INTELIGENTES</h1>
			
			<h:form id="frm" prependId="false">
			
				<p:messages closable="true">
					<p:autoUpdate />
				</p:messages>
				
				<h:panelGrid columns="2" styleClass="grid-login">
					<p:outputLabel value="E-mail" 
						style="font-weight: bolder !important; display: flex; width: 50px;" />
					<p:inputText size="30" id="j_username" value="#{loginBean.email}" />
							
					<p:outputLabel value="Senha" style="font-weight: bolder !important; display: flex; width: 50px;"  />
					<p:password size="30" id="j_password" />
							
					<h:panelGroup />
					<p:commandButton value="Entrar" action="#{loginBean.login}" ajax="false" icon="pi pi-user" 
						styleClass="btn-entrar" />
				</h:panelGrid>
				
			</h:form>
		</div>
	</h:body>

</html>
